<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <div class="image-container__layer"></div>
      </div>
      <div class="description">
        <h1>
          Get <span class="description__main-highlight">insights</span> that
          help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="stats__sub">
          <h2 class="ib">10k+</h2>
          <p class="ib">COMPANIES</p>
        </div>
        <div class="stats__sub">
          <h2 class="ib">314</h2>
          <p class="ib">TEMPLATES</p>
        </div>
        <div class="stats__sub last-stat">
          <h2 class="ib">12M+</h2>
          <p class="ib">QUERIES</p>
        </div>
      </div>
    </main>
  </body>
</html>
